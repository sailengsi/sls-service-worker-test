<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TestServiceWorker</title>
</head>
<body>
	<h1>HelloWord，This is index.html</h1>
	<a href="list.html">去list.html页面</a>
	<a href="list/1.html">去1.html页面</a>
	<script>
		console.log(navigator.serviceWorker);
		if ('serviceWorker' in navigator) {
		  	navigator.serviceWorker.register('/sls-service-worker-test/sw.js').then(function(registration) {
		    	// Registration was successful
		    	console.log('ServiceWorker registration successful with scope: ',    registration.scope);
		  	}).catch(function(err) {
		    	// registration failed :(
		    	console.log('ServiceWorker registration failed: ', err);
		  	});
		}
	</script>
</body>
</html>
